apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-standard-labels
spec:
  validationFailureAction: Enforce
  rules:
  - name: check-labels
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "app, team, and environment labels are required"
      pattern:
        metadata:
          labels:
            app: "?*"
            team: "?*"
            environment: "?*"
